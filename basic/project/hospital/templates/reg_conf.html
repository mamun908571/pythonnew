<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .confirmation-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please check your email</h1>
        <p>and confirm the activation link for the registration confirmation.</p>
        <p>If you haven't received the email, please make sure to check your spam folder.</p>
        <p>If you need further assistance, contact our support team.</p>
        <p>Thank you!</p>
        <p><a href="#" class="confirmation-link">Resend Activation Link</a></p>
    </div>
</body>
</html>
